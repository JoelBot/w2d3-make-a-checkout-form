<!DOCTYPE html>
<html>
<head>
  <title>Make a checkout form</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

  <form method="post" action="###" enctype="multipart/form-data">
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-header">Contact Info</div>
        <div class="panel-body">

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Ex: Benedict">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Ex: Cumberbach">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ex: GetUrBachON@gmail.com">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Ex: 0118 999 88199 9119 725 3">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-header">Shipping Info</div>
        <div class="panel-body">
          <div class="row">
            <div class="col-sm-11">
              <div class="form-group">
                <label for="ship_street">Street</label>
                <input type="text" class="form-control" id="ship_street" name="ship_street" placeholder="Ex: 42 Cumberbach Blvd">
              </div>
            </div>
            <div class="col-sm-1">
              <div class="form-group">
                <label for="ship_apt">APT</label>
                <input type="text" class="form-control" id="ship_apt" name="ship_apt" placeholder="Ex: B">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div class="form-group">
                <label for="text">City</label>
                <input type="ship_city" class="form-control" id="ship_city" name="ship_city" placeholder="Ex: Puyallup">
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group">
                <label for="text">Zipcode</label>
                <input type="ship_zip" class="form-control" id="ship_zip" name="ship_zip" placeholder="Ex: Puyallup">
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <label for="ship_state">State</label> <br />
                <select name="ship_state" id="ship_state">
                  <option>Alabama</option>
                  <option>Indiana</option>
                  <option>Nevada</option>
                  <option>Vermont</option>
                  <option>Washington</option>
                </select>

              </div>

            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <label for="ship_country">Country</label> <br />
                <select name="ship_country" id="ship_country">
                  <option>Canada</option>
                  <option>'Merica</option>
                  <option>Mexico</option>
                </select>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </form>

</body>
</html>
